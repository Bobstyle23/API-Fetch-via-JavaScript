<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Fetch API</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4 api-text">Fetch API Sandbox</h1>

      <div class="d-flex">
        <button class="btn btn-primary m-2" id="getComments">
          Get Comments
        </button>
        <button class="btn btn-success m-2" id="getUsers">Get Users</button>
        <button class="btn btn-warning m-2" id="getPosts">Get API Posts</button>
      </div>
      <hr />
      <div id="output"></div>
      <form id="addPost">
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            id="title"
            placeholder="Title"
          />
        </div>
        <div class="form-group mb-3">
          <textarea
            class="form-control"
            id="body"
            placeholder="Body"
          ></textarea>
        </div>
        <input class="btn btn-secondary ml-2" type="submit" value="Submit" />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
